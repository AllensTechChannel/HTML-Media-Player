<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Music Player</title>
<link rel="icon" type="image/x-icon" href="https://www.computerhope.com/jargon/w/wmp.png">	
<style>
  body {
    background: #0d1117;
    color: #e6edf3;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    margin: 0;
    padding: 40px;
  }

  .player {
    background: #161b22;
    padding: 30px;
    border-radius: 20px;
    width: 320px;
    margin: 50px auto;
    box-shadow: 0 0 20px rgba(255,255,255,0.1);
  }

  h2 {
    font-size: 20px;
    margin-bottom: 20px;
  }

  audio {
    width: 100%;
    margin: 20px 0;
  }

  .controls {
    display: flex;
    justify-content: space-around;
    margin-top: 10px;
  }

  button {
    background: #238636;
    color: white;
    border: none;
    padding: 10px 18px;
    border-radius: 12px;
    font-size: 14px;
    cursor: pointer;
    transition: 0.2s;
  }

  button:hover {
    background: #2ea043;
  }

  ul {
    list-style: none;
    padding: 0;
    margin-top: 25px;
    text-align: left;
    color: #8b949e;
  }

  li {
    padding: 6px 10px;
    border-radius: 8px;
    cursor: pointer;
  }

  li.active {
    background: #238636;
    color: white;
  }

  li:hover {
    background: #30363d;
  }
</style>
</head>
<body>

<div class="player">
  <h2 id="songTitle">Loading...</h2>
  <audio id="audioPlayer" controls></audio>

  <div class="controls">
    <button id="prevBtn">‚èÆ Prev</button>
    <button id="playPauseBtn">‚èØ Play/Pause</button>
    <button id="nextBtn">‚è≠ Next</button>
  </div>

  <ul id="playlist"></ul>
</div>

<script>
  const playlist = [
    { title: "So Long-Abba", src: "https://cs1.mp3.pm/download/21861139/cmxhU2dFaWI2YzU2ZXowOTFRRjN1TkRRbVBnMGJUSlkvTm5NZXVoWUNNeCtUeUpIR3VnOE0zeFNBelpzbFY1WGt1WXZHUElsK2E2d2dxSWdhWWJ6MnVkSHJCTXF3YXJ3VFljVXArSEhDYUozeUg1UDlPV1B5ZzNCSHpUYzh5c0U/ABBA_-_So_Long_(mp3.pm).mp3" },
    { title: "Mamma Mia-Abba", src: "https://stream.nct.vn/Unv_Audio4/MammaMia-ABBA_3r3mv.mp3" },
    { title: "Crazy World-Abba", src: "https://cs1.mp3.pm/listen/93197570/cmxhU2dFaWI2YzU2ZXowOTFRRjN1TkRRbVBnMGJUSlkvTm5NZXVoWUNNeHB3S09Lbld2R05wNVBaVWZ4R3M2YnJ1MEpCd04xek8xS21LVU8wRW0zZnppSlhqdEJGT2l6U0xEMUEvQmw1eHRzOTk4UUE4b29xdFNwN0FHeExETks/Abba_-_Crazy_World_1975_(mp3.pm).mp3" },
    { title: "The Winner Takes It All-Abba", src: "https://a01.nct.vn/NCTSong/2309/26/cc/mxrmt82fnq.mp3" },
    { title: "Gimme! Gimme! Gimme! (A Man After Midnight) -Abba ", src: "https://archive.org/download/01-the-winner-takes-it-all_202505/18%20Hits/04%20Gimme%21%20Gimme%21%20Gimme%21%20%28A%20Man%20After%20Midnight%29.mp3" },
    { title: "Heaven-Bryan Adams", src: "https://stream.nct.vn/Unv_Audio335/Heaven-BryanAdams-11155311.mp3" },
	{ title: "Closing Time-Semisonic", src: "https://stream.nct.vn/Unv_Audio628/ClosingTime-Semisonic-37527291.mp3" },
	
	{ title: "Buddy Holly-Weezer", src: "https://dn710005.ca.archive.org/0/items/pardon-me/Buddy%20Holly.mp3" }
    
  ];

  let currentIndex = 0;
  const audioPlayer = document.getElementById("audioPlayer");
  const songTitle = document.getElementById("songTitle");
  const playlistEl = document.getElementById("playlist");

  // Build playlist list
  playlist.forEach((song, index) => {
    const li = document.createElement("li");
    li.textContent = song.title;
    li.addEventListener("click", () => playSong(index));
    playlistEl.appendChild(li);
  });

  function updateActiveSong() {
    document.querySelectorAll("#playlist li").forEach((li, i) => {
      li.classList.toggle("active", i === currentIndex);
    });
  }

  function playSong(index) {
    currentIndex = index;
    const song = playlist[currentIndex];
    audioPlayer.src = song.src;
    songTitle.textContent = "üéµ " + song.title;
    audioPlayer.play();
    updateActiveSong();
  }

  // Auto-play next when song ends
  audioPlayer.addEventListener("ended", () => {
    currentIndex = (currentIndex + 1) % playlist.length;
    playSong(currentIndex);
  });

  // Button controls
  document.getElementById("nextBtn").addEventListener("click", () => {
    currentIndex = (currentIndex + 1) % playlist.length;
    playSong(currentIndex);
  });

  document.getElementById("prevBtn").addEventListener("click", () => {
    currentIndex = (currentIndex - 1 + playlist.length) % playlist.length;
    playSong(currentIndex);
  });

  document.getElementById("playPauseBtn").addEventListener("click", () => {
    if (audioPlayer.paused) {
      audioPlayer.play();
    } else {
      audioPlayer.pause();
    }
  });

  // Load the first song
  playSong(0);
</script>
